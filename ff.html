<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .nav-bar a {
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        .nav-bar a:hover {
            background-color: #555;
        }
        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .movie-card {
            background-color: white;
            width: 200px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            text-align: center;
            padding: 10px 0;
            margin: 0;
            background-color: #333;
            color: white;
        }
        .upload-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-section input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .upload-section button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Plataforma de Películas y Series</h1>
    </header>

    <div class="nav-bar">
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Subir Película</a>
    </div>

    <div class="content">
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Película 1">
            <h3>Película 1</h3>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Película 2">
            <h3>Película 2</h3>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Película 3">
            <h3>Película 3</h3>
        </div>
    </div>

    <div class="upload-section">
        <h2>Sube una nueva película</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="movieFile" accept=".mp4, .mkv, .avi, .mov" required>
            <br>
            <button type="submit">Subir Película</button>
        </form>
    </div>

</body>
</html>
